                    <div>

                    <textarea name="consulta" id="consulta" cols="30" rows="10" placeholder="ingrese su consulta"></textarea>
                    </div>
                
                    <input id="enviar" type="submit" value="enviar">
                    <input id="reset" type="reset" value="limpiar">
            </fieldset>

            <div id="imagen_contacto">
                <img src="https://es.wikipedia.org/wiki/Apple_Mail" alt="imagen de mail">
